  <div class="container">

    <form action="/analyze/" method="post">
      {% csrf_token %}

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter your text here and text utils</label>
  <textarea class="form-control" name="text"  id="exampleFormControlTextarea1"></textarea>
    </div>

  <div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" id="customSwitch1" checked>
  <label class="form-check-label" for="customSwitch1">remove punctution</label>
  </div>

    <div class="form-check form-switch">
  <input class="form-check-input" name="fullcaps" type="checkbox" id="customSwitch2" checked>
  <label class="form-check-label" for="customSwitch2" >UPPERCASE</label>
    </div>

      <div class="form-check form-switch">
  <input class="form-check-input" name="newlineremover" type="checkbox" id="customSwitch3" checked>
  <label class="form-check-label" for="customSwitch3" >REMOVE SPACE</label>
      </div>

      <div class="form-check form-switch">
  <input class="form-check-input" name="extraspaceremover"   type="checkbox" id="customSwitch4" checked>
  <label class="form-check-label" for="customSwitch4">Extra Space remove</label>

      </div>

        <button type="submit" class="btn btn-dark mt-2">Analyze text</button>
    </form>

  </div>
